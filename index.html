<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#111827">
  <title>Horde Heroes — Browser Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.webmanifest">
  <script defer src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script defer src="game.js"></script>
</head>
<body>
  <noscript>This game needs JavaScript enabled.</noscript>
  <div id="game"></div>
  <button id="btn-full">⛶</button>
  <button id="btn-pause">⏸</button>
  <script>
    // fullscreen & pause buttons
    const fullBtn = document.getElementById('btn-full');
    fullBtn.addEventListener('click', ()=>{
      const el = document.documentElement;
      if (!document.fullscreenElement) { el.requestFullscreen?.(); } else { document.exitFullscreen?.(); }
    });
    const pauseBtn = document.getElementById('btn-pause');
    pauseBtn.addEventListener('click', ()=>{
      window.__PAUSE_TOGGLE__ && window.__PAUSE_TOGGLE__();
    });
    // service worker
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js'); }
  </script>
</body>
</html>
